<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/index.css">
    <link rel="stylesheet" href="./assets/style/colors.css">
    <link rel="stylesheet" href="./assets/style/text.css">
    <link rel="stylesheet" href="./assets/style/blogCards.css">
    <title>Card templates</title>
</head>

<body class="flex-col-center max-width-screen">
    <h1>Card templates</h1>

    <section id="blogs" class="card-section text-align-center">
        <h2>Templates for blog cards</h2>
        <div class="d-grid grid-3-col-resp">

            <div class="card-container">
                <figure class="blogCardOne cards-margin">
                    <a href="#" class="blogCardOne-link">
                        <img src="./assets/img/blog-image.jpg" class="blogCardOne-thumbnail" alt="blogCardOne image">
                        <figcaption class="blogCardOne-body">
                            <header class="blogCardOne-header flex-col-center">
                                <h3 class="blogCardOne-title">Title</h3>
                                <p class="blogCardOne-description text-align-justify">Lorem ipsum dolor sit amet,
                                    consectetur adipiscing elit. Integer tortor mauris, egestas eget congue non,
                                    facilisis non nunc. Quisque nec.
                                </p>
                            </header>
                            <div class="blogCardOne-infos d-flex flex-space-b align-items-center">
                                <div class="d-flex blogCardOne-views">
                                    <p class="text-grey">683</p>
                                    <i class="fa-regular fa-eye text-grey"></i>
                                </div>
                                <div>
                                    <p class="text-grey">#Category</p>
                                </div>
                            </div>
                        </figcaption>
                    </a>
                </figure>
            </div>

            <div class="card-container">
                <figure class="blogCardTwo">
                    <a href="#" class="blogCardTwo-link">
                        <img src="./assets/img/blog-image.jpg" class="blogCardTwo-thumbnail" alt="">
                        <figure class="blogCardTwo-body">
                            <h3 class="blogCardTwo-title text-light text-bold">Titre</h3>
                            <p class="blogCardTwo-text text-light text-align-justify">Lorem ipsum dolor sit amet,
                                consectetur adipiscing elit. Integer tortor mauris, egestas eget congue non, facilisis
                                non nunc. Quisque nec.
                            </p>
                            <span class="text-light text-bold">#Category</span>
                            <div class="blogCardTwo-views text-light">
                                <p class="text-light text-bold">683</p>
                                <i class="fa-regular fa-eye text-light"></i>
                            </div>
                        </figure>

                    </a>

                </figure>

            </div>



        </div>
    </section>
    <script src="https://kit.fontawesome.com/b00e3f61b3.js" crossorigin="anonymous"></script>
</body>

</html>
